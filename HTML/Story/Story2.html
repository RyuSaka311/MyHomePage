    <h1>続き</h1>
    <p>
        それから僕は、美咲のいた東京へ向かった。<br>
        彼女が過ごした街を歩き、思い出の欠片を拾い集めるように。<br>
        美咲が働いていた書店に立ち寄ると、店員さんが微笑んで言った。<br>
        「美咲さん、よくあなたの話をしていましたよ。大切な人がいるって」<br>
        胸が締めつけられた。<br>
        僕はポケットから、くしゃくしゃになった手紙を取り出し、空を見上げた。<br>
        「美咲、俺、泣かないよ。だから見ててくれ」<br>
        風が優しく吹き抜け、まるで美咲が微笑んでいる気がした。<br>
    </p>

    <h2>以上！「最後の手紙」でした。</h2>>
